{% extends 'base.html' %}
{% load static %}
{% block content %}

{% comment%}<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">{%endcomment%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- Masthead-->
<header class="masthead bg-primary text-dark text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Gather and Munch</h1>
        <!-- Masthead Subheading-->
        <br>
    </div>
</header>

<div class="homeCont bg-primary">
  <img src="{% static 'assets/img/portfolio/bread.jpg' %}" alt="Bread" style="width:100%;">
 {% comment %}  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'assets/img/portfolio/bread.jpg' %}" alt="Bread" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'assets/img/portfolio/brownies.jpg' %}" alt="Brownies" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="{% static 'assets/img/portfolio/pesto.jpg' %}" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div> {% endcomment %}
</div>
<br><br>
<div class="container d-flex align-items-center flex-column">
  <p class="masthead-subheading font-weight-light mb-0">
    I love to bake and also take pictures of things I bake.
  </p>
</div>
<br><br>

{% endblock %}
